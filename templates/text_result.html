<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 30px;
        }
        .sentiment-positive {
            color: green;
            font-weight: bold;
        }
        .sentiment-negative {
            color: red;
            font-weight: bold;
        }
        .sentiment-neutral {
            color: gray;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Text Analysis Result</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Sentiment Analysis</h5>
            </div>
            <div class="card-body">
                <h6>Original Text:</h6>
                <p>{{ original_text }}</p>
                
                <h6>Processed Text:</h6>
                <p>{{ processed_text }}</p>
                
                <h6>Sentiment:</h6>
                <p class="
                    {% if sentiment == 'POSITIVE' %}sentiment-positive
                    {% elif sentiment == 'NEGATIVE' %}sentiment-negative
                    {% else %}sentiment-neutral{% endif %}
                ">
                    {{ sentiment }}
                </p>
                
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Analyze Another Review</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
